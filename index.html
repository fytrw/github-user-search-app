<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="wrapper">
    <header class="top">
      <div class="name">devfinder</div>
      <div class="dark-mode">Dark <img src="assets/icon-moon.svg" alt="dark mode icon" class="icon"></div>
    </header>
    <div class="search-bar">
      <img src="assets/icon-search.svg" alt="search icon" class="search-icon">
      <form>
      <input type="text" placeholder="Search Github username...">
      <span class="error">No results</span>
      <button class="search-button">Search</button>
    </form>
    </div>
    <main class="account-info">
      <img src="assets/octocat.png" alt="profile picture" class="profile-picture">
      <div class="account-name">The Octocat</div>
      <div class="joined">Joined <span>25 Jan 2011</span></div>
      <div class="username">@octocat</div>
      <div class="bio">This profile has no bio</div>
      <div class="stats">
        <div class="repos">Repos<span>8</span></div>
        <div class="followers">Followers<span>3938</span></div>
        <div class="following">Following<span>9</span></div>
      </div>
      <div class="data">
        <div class="address"><img src="assets/icon-location.svg" alt="location"><span>San Francisco</span></div>
        <div class="twitter"><img src="assets/icon-twitter.svg" alt="twitter"><span>Not Available</span></div>
        <div class="website"><img src="assets/icon-website.svg" alt="website link"><span>https://github.blog</span></div>
        <div class="work"><img src="assets/icon-company.svg" alt="work company"><span>@github</span></div>
      </div>
    </main>
  </div>
  <script type="module"src="main.js"></script>
</body>
</html>
